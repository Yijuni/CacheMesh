syntax = "proto3";
package pb;

option go_package = "./";

message Request{
    string group = 1;
    string key = 2;
    bytes value = 3;
}

message ResponseForGetSet{
    bytes value = 1;
}

message ResponseForDelete{
    bool value = 1;
}

service CacheMesh{
    rpc Get(Request) returns (ResponseForGetSet);
    rpc Set(Request) returns (ResponseForGetSet);
    rpc Delete(Request) returns (ResponseForDelete);
}
